<h1> {{ name }}</h1>
<dl>
  <td> Nombre: </td>
  <dd> {{ name }} </dd>
  <td> Edad: </td>
  <dd> {{ age }} </dd>
  <td> Metodo: </td>
  <dd> {{ getHeroDescription() }} </dd>
  <td> Capitalizado </td>
  <dd> {{ capitalizedName }} </dd>
</dl>

<div class="buttons">
  <button class="button is-primary" (click)="changeHero('Spiderman')" *ngIf="name !== 'Spiderman'" > Cambiar Nombre </button>
  <button class="button is-primary" (click)="changeAge(25)" *ngIf="age !== 25"> Cambiar Edad  </button>
  <button class="button is-primary" (click)="resetForm()" > Reset  </button>
</div>
